<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        .red{
            background-color: red;
            width: 200px;
            height: 200px;
            display: block;
        }
        .green{
            background-color: green;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        .blue{
            background-color: blue;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>css display property</h1>
    <div class="red">
        <p>red</p>
    </div>
    <div class="green">
        <p>green</p>
    </div>
    <div class="blue">
        <p>blue</p>
    </div>
</body>
</html>
